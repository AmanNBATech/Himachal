{% extends 'base.html'%}


{% block content %}
<style>
  
  


  .card {
    
    display: inline-block;
    background: skyblue;
    transition: 1.1s;
    margin:10px;
  }

  .btn {
    
    border-image-slice: 1;
    background: lightblue;


    text-decoration: none;
    transition: all .4s ease;
  }
  .imgss{
    height: 180px;
    object-fit: cover;
  }
  .btn:hover,
  .btn:focus {
    border: 5px solid blue !important;
    box-shadow: blue 1px 0 10px;
    text-decoration: none;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
  }
  .card-title{
    color: black;
  }
.card-subtitle{
  color: black;
}
.card:hover {
  overflow: hidden;
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 13);
}
.card-title{
  color: red;
  text-align: center;
  transition: 1.1s;
}
.card-subtitle{
  color: brown;
  text-align: center;
}

.cont{
  background-image: url(https://th.bing.com/th?id=OIP.l6upKEaRprUuw0pEX5Mj6AHaJV&w=222&h=280&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  backdrop-filter: blur(40px);
}
.card-text{
  color: brown;
}
</style>
<div class="container mx-auto mt-4 text-center">
  <div class="cont border my-5 p-5">
  <h1>Trekking</h1>
  <div class="row">
    {% for i in bese %}
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="{{i.img.url}}" class="card-img-top imgss" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <h6 class="card-subtitle ">{{i.ele}}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="{% url 'read' i.id %}" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
        </div>
      </div>
    </div>
    {% endfor %} 
  </div> 
  </div>
</div>



{% endblock %}
